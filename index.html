<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meteo</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="app__background-img" id="app-bg">
      <img
        src="https://source.unsplash.com/featured/?${city}"
        alt="background-city-image"
      />
    </div>
    <div class="app">
      <div class="app__search">
        <input
          class="app__search-bar"
          id="search-city"
          type="text"
          placeholder="Rechercher une ville..."
          autocomplete="off"
        />

        <button class="app__search-btn" id="search-btn">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M505.04 442.66l-99.71-99.69c-4.5-4.5-10.6-7-17-7h-16.3c27.6-35.3 44-79.69 44-127.99C416.03 93.09 322.92 0 208.02 0S0 93.09 0 207.98s93.11 207.98 208.02 207.98c48.3 0 92.71-16.4 128.01-44v16.3c0 6.4 2.5 12.5 7 17l99.71 99.69c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.59.1-33.99zm-297.02-90.7c-79.54 0-144-64.34-144-143.98 0-79.53 64.35-143.98 144-143.98 79.54 0 144 64.34 144 143.98 0 79.53-64.35 143.98-144 143.98zm.02-239.96c-40.78 0-73.84 33.05-73.84 73.83 0 32.96 48.26 93.05 66.75 114.86a9.24 9.24 0 0 0 14.18 0c18.49-21.81 66.75-81.89 66.75-114.86 0-40.78-33.06-73.83-73.84-73.83zm0 96c-13.26 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z"
            ></path>
          </svg>
        </button>
      </div>
      <h2 class="app__location-subtitle">Météo à</h2>
      <h1 class="app__location-name typewriter" id="location">Bangkok</h1>
      <div class="app__temp" id="temp">
        26<span class="app__unit-symbol" id="unit">°C</span>
      </div>
      <div class="app__weather-icon" id="icon"></div>
      <p class="app__weather-description" id="description">
        partiellement nuageux
      </p>
      <div class="app__humidity" id="humidity">Humidité: 79%</div>
      <div class="app__wind-speed" id="wind">Vent: 2km/h</div>
    </div>
  </body>
</html>
